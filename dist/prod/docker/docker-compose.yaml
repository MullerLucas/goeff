version: "3.9"

services:
  api_server:
    build: ./api_server
    ports:
      - "3000:3000"
    volumes:
      - ../data:/hellmut
    env_file:
      - .env

  file_server:
    depends_on:
      - api_server
    build: ./file_server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../data:/hellmut
